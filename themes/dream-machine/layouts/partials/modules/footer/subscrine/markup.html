<div class="container--fluid footer__subscribe">
  <div class="container container--content footer__subscribe__container">
    <div class="footer__subscribe__form">
      <p class="footer__subscribe__form__description">
        {{ .Site.Params.subscription.description }}
      </p>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup" class="mc__signup">
        <form action="{{ .Site.Params.subscription.subscribe_form_action }}"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
        class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <input type="email" placeholder="{{ .Site.Params.subscription.input_placeholder }}"
              value="" name="EMAIL" class="required email" id="mce-EMAIL">
              <input type="submit" value="{{ .Site.Params.subscription.submit_button_placeholder }}"
              name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_d7f0ae6534a4b4099b732bf1f_d67636b5b8" tabindex="-1" value="">
            </div>
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
    </div>
    <div class="footer__subscribe__form__picture">
      <img src="/images-theme/subscribe-section-picture.png" alt="">
    </div>
  </div>
</div>
