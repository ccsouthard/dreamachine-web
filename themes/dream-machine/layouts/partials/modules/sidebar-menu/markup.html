{{$currentPage := .URL}}
<div class="sidebarMenu">
  <div class="sidebarMenu__navigation">
    <span class="sidebarMenu__closeMenu">{{ .Site.Params.ui.close_menu }}</span>
  </div>
  <div class="sidebarMenu__navigation__list">
    <ul>
      {{ range .Site.Menus.main }}
        {{if .URL }}
          <li>
            {{if eq $currentPage .URL}}
              <a href="{{ .URL }}" class="active">{{ .Name }}</a>
            {{else}}
              <a href="{{ .URL }}">{{ .Name }}</a> {{end}}
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
<div class="overlayCloseMenu"></div>
