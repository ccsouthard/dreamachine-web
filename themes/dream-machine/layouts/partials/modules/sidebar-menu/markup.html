{{$currentPage := .URL}}
<div class="sidebarMenu">
  <div class="sidebarMenu__navigation">
    <span class="sidebarMenu__closeMenu">{{ .Site.Params.ui.close_menu }}</span>
  </div>
  <div class="sidebarMenu__navigation__list">
    <ul>
      {{ range .Site.Menus.main }}
        {{if .URL }}
          <li>
            {{if eq $currentPage .URL}}
              <a href="{{ .URL }}" class="active">{{ .Name }}</a>
            {{else}}
              <a href="{{ .URL }}">{{ .Name }}</a> {{end}}
          </li>
        {{ end }}
      {{ end }}
      <li><a href="mailto:{{.Site.Params.contact_us.email}}">
        {{.Site.Params.contact_us.text}}
      </a></li>
      <li>
        <a href="{{.Site.Params.social_networks.facebook}}" target="_blank">
          <img src="/images-theme/bra-facebook.svg" alt="faceboock"></a>
        <a href="{{.Site.Params.social_networks.twitter}}" target="_blank">
          <img src="/images-theme/bra-twitter.svg" alt="twitter"></a>
        <a href="{{.Site.Params.social_networks.instagram}}" target="_blank">
          <img src="/images-theme/bra-instagram.svg" alt="instagram"></a>
      </li>
    </ul>
  </div>
</div>
<div class="overlayCloseMenu"></div>
