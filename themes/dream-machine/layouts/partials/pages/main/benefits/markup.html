{{$benefits := .Params.benefits}}
<div class="container--fluid benefits">
  <div class="container container--content benefits__blocks">
    <div class="benefits__block">
      <p class="benefits__sectionTitle">
        {{$benefits.title}}
      </p>
    </div>
    <div class="benefits__block">
      <div class="benefits__list">
        {{range $benefits.list_of_benefits}}
          <div class="benefits__list__item">
          <p class="benefits__list__item__title">
            {{.title}}
          </p>
          <p class="benefits__list__item__description">
            {{.description}}
          </p>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</div>
