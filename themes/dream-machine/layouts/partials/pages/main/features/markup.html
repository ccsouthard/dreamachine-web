{{$features := .Params.features}}
<div class="container container--contentWithPadding features">
  <div class="features features__leftColumn">
    <div class="features__list">
      {{range $features.list_of_features}}
        <div class="features__list__item {{.background_color}}">
          <div class="features__list__item__icon">
            <img src="{{.icon}}" alt="">
          </div>
          <p class="features__list__item__description">
            {{.description}}Â 
          </p>
        </div>
      {{end}}
    </div>
  </div>
  <div class="features features__rightColumn">
    <div class="features__sectionTitle">
      <p>{{$features.title}}</p>
    </div>
  </div>
</div>
