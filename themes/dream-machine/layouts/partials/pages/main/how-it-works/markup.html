{{$howItWorks := .Params.how_it_works}}
<div class="container container--content howItWorks">
  <div class="howItWorks__header">
    <p class="howItWorks__header__title">
      {{ $howItWorks.title }}
    </p>
    <p class="howItWorks__header__description">
      {{ $howItWorks.description }}
    </p>
  </div>
  <div class="howItWorksTabs">
    <div class="howItWorksTabs__tabs">
      <div class="howItWorksTabs__tabsNavigation">
        <ul>
          {{ range $key, $value := $howItWorks.tabs }}
            <li class="howItWorksTabs__item howItWorksTabs__tabsNavigation__item" data-tab="{{ $key }}">
              <p class="howItWorksTabs__tabsNavigation__item__title">{{ .title }}</p>
              <span class="howItWorksTabs__tabsNavigation__item__description">
                {{ .description | markdownify }}
              </span>
            </li>
          {{ end }}
        </ul>
      </div>
      <div class="howItWorksTabs__tabsContent">
        <div class="howItWorksTabs__tab howItWorksTabs__item" data-tab="0">
          <div class="howItWorksTabs__tab__icon">
            {{partial "svg/google-cardboard-icon" }}
          </div>
          <div class="howItWorksTabs__tab__picture">
            <img src="/images-theme/how-it-works-light-mode.png" alt="">
          </div>
        </div>
        <div class="howItWorksTabs__tab howItWorksTabs__item" data-tab="1">
          <div class="howItWorksTabs__tab__icon">
            {{partial "svg/sound-mode-icon" }}
          </div>
          <div class="howItWorksTabs__tab__picture">
            <img src="/images-theme/how-it-works-soundmode.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
