{{$page := .Params}}
<div class="container--fluid newsHeader">
  <div class="newsHeader__listHead">
    <div class="newsHeader__listHead__title">
      <h1>{{$page.header_title}}</h1>
    </div>
  </div>
</div>
<div class="newsList">
  {{range sort .Data.Pages "Params.date" "desc" }}
    <div class="newsList__item">
      <div class="newsList__item__featuredImage">
        <img src="{{.Params.preview_image}}" alt="{{.Title}}">
      </div>
      <div class="newsList__item__shortDescription">
        <p>{{.Params.short_description | safeHTML}}</p>
        <div class="newsList__item__readMore">
          <a href="{{.Permalink}}">{{$page.read_more}}</a>
        </div>
      </div>
    </div>
  {{end}}
</div>
