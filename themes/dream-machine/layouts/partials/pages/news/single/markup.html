<div class="container--fluid newsHeader">
  <div class="newsHeader__singleHead">
    <div class="newsHeader__singleHead__featuredImage">
      <img src="{{.Params.large_image}}" alt="{{.Params.post_title}}">
      <div class="newsHeader__singleHead__caption">
        <h1>{{.Params.post_title}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="articleContent wysiwyg">
  {{ with .Page.Content }}{{ . | markdownify }}{{end}}
</div>
